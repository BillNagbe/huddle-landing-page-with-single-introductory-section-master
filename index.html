<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/assets/stylesheet/reset.css">
  <link rel="stylesheet" href="/assets/stylesheet/syles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <main class="main-container">
    <!-- header container -->
    <header class="header-container">
      <i class="fa-regular fa-comment-dots"></i> 
      <h3>Huddle</h3>
    </header>
    <!-- illustration container -->
    <section class="illustration-container">
      <figure>
        <img src="/images/illustration-mockups.svg" alt="illustration-mockups" width="auto" height="auto">
      </figure>
    </section>
    <!-- content container -->
    <section class="content-container">
      <header>
        <h2>Build The Community Your Fans Will Love</h2>
      </header>

      <article>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
      </article>

        <button>Register</button>
    </section>
<!-- Social media container -->
    <section class="social-container">
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </section>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/BillNagbe">Bill Nagbe</a>.
    </p>
  </footer>
</body>
</html>
